<!DOCTYPE html>
<html>
    <head>
        <title>Rock-Paper-Scizor</title>
        <meta charset="UTF-8">
        <script src="./script.js"></script>
        <link rel="stylesheet"  href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Almendra&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Rock-Paper-Scizor</h1>
            </div>

            <span class="game-rules">You have five chances to kill the computer</span>

            <div class="buttons">
                <button class="playBtn" id="btn-rock"><img src="./images/stone.png"></button>
                <button class="playBtn" id="btn-paper"><img src="./images/scroll.png"></button>
                <button class="playBtn" id="btn-scizor"><img src="./images/scissors.png"></button>
            </div>

            <span class="game-history">Let's see who is the true warrior !</span>
            <br>
            <span>Play:<span class="number-plays"> 0</span></span>

            <div class="player-computer">
                <ul>
                    <li class="user" id="player">
                        <img src="./images/player.png">
                        <br>
                        <span>Player:<span id="player-score"> 0</span></span>
                    </li>
                    <li class="user" id="computer">
                        <img src="./images/computer.png">
                        <br>
                        <span>Computer:<span id="computer-score"> 0</span></span>
                    </li>
                </ul>
            </div>

        </div>
        <div class="footer">
            <h2>Copyright Â© 2023 IkkyPT</h2>
        </div>
    </body>
</html>
